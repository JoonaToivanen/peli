<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      border: 2px solid #333;
      font-size: 36px;
      font-weight: bold;
      cursor: pointer;
    }
    .cell.taken {
      pointer-events: none;
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .win-streak {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #fff;
      border: 2px solid #333;
      padding: 10px;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="win-streak" id="winStreak">Voittoputki: 0</div>
  <div class="board" id="board"></div>
  <div class="message" id="message"></div>
  <button onclick="restartGame()">Aloita alusta</button>
  <button onclick="playAgainstAI()">Pelaa konetta vastaan</button>

  <script>
    let board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let gameActive = true;
    let isAIPlaying = false;
    let winStreak = 0;

    const winningCombinations = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    function createBoard() {
      const boardElement = document.getElementById('board');
      boardElement.innerHTML = '';
      board.forEach((cell, index) => {
        const cellElement = document.createElement('div');
        cellElement.classList.add('cell');
        if (cell) cellElement.classList.add('taken');
        cellElement.textContent = cell;
        cellElement.addEventListener('click', () => makeMove(index));
        boardElement.appendChild(cellElement);
      });
    }

    function makeMove(index) {
      if (board[index] !== '' || !gameActive) return;
      board[index] = currentPlayer;
      checkWinner();
      if (gameActive) {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        createBoard();
        if (isAIPlaying && currentPlayer === 'O') {
          setTimeout(aiMove, 500); // Add delay for AI move
        }
      }
    }

    function aiMove() {
      // Check if AI can win or block the player from winning
      let move = findBestMove('O') || findBestMove('X');

      // If no immediate threat or win, pick a random spot
      if (move === null) {
        const availableSpots = board.map((cell, index) => (cell === '' ? index : null)).filter(index => index !== null);
        if (availableSpots.length > 0) {
          move = availableSpots[Math.floor(Math.random() * availableSpots.length)];
        }
      }

      if (move !== null) {
        board[move] = 'O';
        checkWinner();
        if (gameActive) {
          currentPlayer = 'X';
          createBoard();
        }
      }
    }

    function findBestMove(player) {
      for (let combination of winningCombinations) {
        const [a, b, c] = combination;
        const values = [board[a], board[b], board[c]];

        // Check if two cells are occupied by the player and the third is empty
        if (values.filter(v => v === player).length === 2 && values.includes('')) {
          return combination[values.indexOf('')];
        }
      }
      return null;
    }

    function checkWinner() {
      for (let combination of winningCombinations) {
        const [a, b, c] = combination;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          document.getElementById('message').textContent = `ðŸŽ‰ Pelaaja ${board[a]} voitti!`;
          if (board[a] === 'X') {
            winStreak++;
          } else {
            winStreak = 0;
          }
          updateWinStreak();
          gameActive = false;
          return;
        }
      }
      if (!board.includes('')) {
        document.getElementById('message').textContent = 'Tasapeli!';
        gameActive = false;
      }
    }

    function updateWinStreak() {
      document.getElementById('winStreak').textContent = `Voittoputki: ${winStreak}`;
    }

    function restartGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      gameActive = true;
      isAIPlaying = false;
      document.getElementById('message').textContent = '';
      createBoard();
    }

    function playAgainstAI() {
      restartGame();
      isAIPlaying = true;
    }

    createBoard();
    updateWinStreak();
  </script>
</body>
</html>
